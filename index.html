<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <link rel="stylesheet" href="style.css">


    <title>Day Planner</title>
  </head>
  <body>
    <nav class="navbar">
      <div class="header-text">
            <h1 id="navbar-title">Daily Planner</h1>
            <h2 id="navbar-subtitle"></h2>
      </div>
    </nav>
      
    <div class="container" id="plannerContainer">
      
      <!-- Timeblocks go here Each time slot should represent one hour and contain the following: * The time * A field to hold user input * A save button -->
     <!--Row 1 9am-->
     <div class="card shadow-sm mb-2">
        <div class="row justify-content" id="9am">
          <p id="time" class="text-body col-1">9 AM </p>
            <input type="text" id="9" class="col-10">
        <button class="rowBtn btn-primary col-1 far fa-save saveIcon" id="saveButton"></button>
      </div>
    </div>
    <!---Row 2 10am-->
    <div class="card shadow-sm mb-2">
      <div class="row" id="10am">
          <p id="time" class="text-body col-1">10 AM </p>
            <input type="text" id="10" class="col-10">
          <button class="rowBtn btn-primary col-1 far fa-save saveIcon" id="saveButton"></button>
      </div>
    </div>
    <!---Row 3 11am-->
    <div class="card shadow-sm mb-2">
      <div class="row" id="11am">
          <p id="time" class=" text-body col-1">11 AM</p>
            <input type="text" id="11" class="col-10">
          <button class="rowBtn btn-primary col-1 far fa-save saveIcon" id="saveButton"></button>
        </div>
    </div>
    <!---Row 4 12pm-->
    <div class="card shadow-sm mb-2">
      <div class="row" id="12pm">
          <p id="time" class="text-body col-1">12 PM</p>
            <input type="text" id="12" class="col-10">
          <button class="rowBtn btn-primary col-1 far fa-save saveIcon" id="saveButton"></button>
      </div>
    </div>
    <!---Row 5 1pm-->
    <div class="card shadow-sm mb-2">
      <div class="row" id="1pm">
          <p id="time" class="text-body col-1">1 PM</p>
            <input type="text" id="13" class="col-10">
          <button class="rowBtn btn-primary col-1 far fa-save saveIcon" id="saveButton"></button>
      </div>
    </div>
    <!---Row 6 2pm-->
    <div class="card shadow-sm mb-2">
      <div class="row" id="2pm">
          <p id="time" class="text-body col-1">2 PM</p>
            <input type="text" id="14" class="col-10"> 
          <button class="rowBtn btn-primary col-1 far fa-save saveIcon" id="saveButton"></button>
      </div>
    </div>
    <!---Row 7 3pm-->
    <div class="card shadow-sm mb-2">
      <div class="row" id="3pm">
          <p id="time" class="text-body col-1">3 PM</p>
            <input type="text" id="15" class="col-10"> 
          <button class="rowBtn btn-primary col-1 far fa-save saveIcon" id="saveButton"></button>
      </div>
    </div>
    <!---Row 8 4pm-->
    <div class="card shadow-sm mb-2">
      <div class="row" id="4pm">
          <p id="time" class="text-body col-1">4 PM</p>
            <input type="text" id="16" class="col-10"> 
          <button class="rowBtn btn-primary col-1 far fa-save saveIcon" id="saveButton"></button>
      </div>
    </div>
     <!---Row 9 5pm-->
     <div class="card shadow-sm mb-2">
      <div class="row" id="5pm">
          <p id="time" class="text-body col-1">5 PM</p>
            <input type="text" id="17" class="col-10"> 
          <button class="rowBtn btn-primary col-1 far fa-save saveIcon" id="saveButton"></button>
      </div>

      

    </div>    


    <button id="clear">Clear</button>

     

      

      
    <script src="https://kit.fontawesome.com/6cbff65fb8.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.js" integrity="sha256-H9jAz//QLkDOy/nzE9G4aYijQtkLt9FvGmdUTwBk6gs=" crossorigin="anonymous"></script>
    <script src='script.js'></script>
  </body>
</html>
